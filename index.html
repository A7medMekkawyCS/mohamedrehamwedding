<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="forest">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding of Mohamed & Reham</title>

  <meta property="og:title" content="Wedding of Mohamed & Reham 💍">
  <meta property="og:description" content="Join us in celebrating the wedding of Mohamed & Reham on 30 October 2025 🎉">
  <meta property="og:image" content="https://i.postimg.cc/c46hkG01/R.jpg">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://mohamedrehamwedding.netlify.app/">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background: url('./images/floral-yellow.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      font-family: 'Amiri', serif;
      color: #fff;
      overflow-x: hidden;
    }

    .font-arabic { font-family: 'Amiri', serif; font-size: 1.4rem; line-height: 2; }
    .font-english { font-family: 'Great Vibes', cursive; font-size: 2rem; }

    .card {
      background: url('./images/flowers.jpg') no-repeat center center;
      background-size: cover;
      color: #fff;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
    }

    .card-body {
      background: rgba(0, 0, 0, 0.65);
      border-radius: 1rem;
      padding: 1.5rem;
    }

    .card.full-overlay .card-body {
      background: rgba(0, 0, 0, 0.65);
      border-radius: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Countdown */
    .timer {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }

    .timer-box {
      background: rgba(255, 255, 255, 0.15);
      padding: 0.6rem 0.9rem;
      border-radius: 1rem;
      text-align: center;
      min-width: 50px;
    }

    .timer-number {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .timer-label {
      font-size: 0.75rem;
      margin-top: 0.2rem;
    }

    /* 🎉 Confetti animation */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: hsl(var(--hue), 90%, 60%);
      top: -10px;
      left: calc(var(--x) * 1%);
      opacity: 0.9;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Mobile adjustments */
    @media (max-width: 640px) {
      .font-arabic { font-size: 1.1rem; line-height: 1.8; }
      .font-english { font-size: 1.6rem; }
      h2, h3, p { font-size: 0.9rem; }
      .timer { gap: 0.4rem; }
      .timer-box { padding: 0.4rem 0.6rem; min-width: 40px; }
      .timer-number { font-size: 1rem; }
    }

    /* 🎊 Tomorrow celebration banner */
    .tomorrow-banner {
      background: linear-gradient(90deg, #FFD700, #FF69B4, #FF8C00);
      color: white;
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
      padding: 10px 0;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px white; }
      to { text-shadow: 0 0 20px yellow; }
    }
  </style>
</head>

<body>

  <audio id="bg-music" autoplay loop muted>
    <source src="./music/song.mp3" type="audio/mpeg">
  </audio>

  <!-- 🎊 Celebration Banner (Hidden by default) -->
  <div id="tomorrow-banner" class="tomorrow-banner hidden">
    🎉 الفرح بكـــــــــــرة 🎉 استعدوا للاحتفال بمحمد و ريهام 💍
  </div>

  <div class="container mx-auto max-w-2xl p-4 space-y-6">

    <!-- Header -->
    <div class="card h-72 full-overlay">
      <div class="card-body text-center">
        <h2 class="card-title text-4xl font-english">Wedding Celebration</h2>
        <p class="italic font-english text-2xl mt-4">Mohamed & Reham</p>
        <p class="text-lg flex items-center justify-center gap-2 flex-row-reverse mt-3">
          <i class="fa-solid fa-calendar-days"></i> Thursday, 30 October 2025
        </p>
        <div id="countdown" class="timer"></div>
      </div>
    </div>

    <!-- Invitation, Quran, Dua, Footer (نفس الكود اللي عندك فوق بدون تعديل) -->

  </div>

<script>
  const weddingDate = new Date(2025, 9, 30, 0, 0, 0).getTime();
  const countdown = document.getElementById("countdown");
  const banner = document.getElementById("tomorrow-banner");

  function createConfetti() {
    for (let i = 0; i < 60; i++) {
      const conf = document.createElement("div");
      conf.classList.add("confetti");
      conf.style.setProperty("--x", Math.random() * 100);
      conf.style.setProperty("--hue", Math.random() * 360);
      conf.style.animationDelay = Math.random() * 3 + "s";
      document.body.appendChild(conf);
      setTimeout(() => conf.remove(), 3000);
    }
  }

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = weddingDate - now;

    if (distance < 0) {
      countdown.innerHTML = "<p class='text-lg'>🎉 The wedding day has arrived 🎉</p>";
      clearInterval(timer);
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdown.innerHTML = `
      <div class="timer-box"><span class="timer-number">${days}</span><span class="timer-label">Days</span></div>
      <div class="timer-box"><span class="timer-number">${hours}</span><span class="timer-label">Hours</span></div>
      <div class="timer-box"><span class="timer-number">${minutes}</span><span class="timer-label">Minutes</span></div>
      <div class="timer-box"><span class="timer-number">${seconds}</span><span class="timer-label">Seconds</span></div>
    `;

    // 🎊 If the wedding is tomorrow
    if (days === 0 && hours < 24 && !banner.classList.contains("showing")) {
      banner.classList.remove("hidden");
      banner.classList.add("showing");
      createConfetti();
      setInterval(createConfetti, 4000);
    }
  }

  const timer = setInterval(updateCountdown, 1000);
  updateCountdown();

  window.addEventListener("scroll", () => {
    const audio = document.getElementById("bg-music");
    if (audio.muted) {
      audio.muted = false;
      audio.play();
    }
  }, { once: true });
</script>

</body>
</html>
